<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; 
                   script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; 
                   style-src 'self' 'unsafe-inline';">
    <title>AI Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .mascot-container {
            position: relative;
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
            /* ドラッグ可能 */
            cursor: move;
        }

        #avatar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* コントロールボタン（ドラッグ不可） */
        .controls {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 1000;
            -webkit-app-region: no-drag;
            opacity: 0.7;
            transition: opacity 0.3s;
            display: flex;
            gap: 4px;
            pointer-events: auto;
        }

        .mascot-container:hover .controls {
            opacity: 1;
        }

        /* PIXIが作成するキャンバスのスタイル */
        canvas {
            z-index: 1 !important;
            pointer-events: none;
        }

        .control-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            cursor: pointer;
            margin-left: 4px;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* 感情表現シンボル */
        #emotion-symbol {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 64px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

            /* 初期状態：見えない、小さい、少し回転 */
            opacity: 0;
            transform: scale(0.0) rotate(-20deg);
            transform-origin: center bottom;

            /* アニメーション設定：ボヨンと出る感じ */
            transition: opacity 0.3s ease, transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);

            pointer-events: none;
            z-index: 500;
            font-family: "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
        }

        #emotion-symbol.active {
            /* アクティブ時：見える、元のサイズ、回転戻す */
            opacity: 1;
            transform: scale(1.0) rotate(0deg);
        }
    </style>
    <!-- PixiJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <!-- Live2D Cubism Core -->
    <script src="lib/live2dcubismcore.min.js"></script>
    <!-- pixi-live2d-display -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
</head>

<body>
    <div class="mascot-container" id="avatar-container">
        <canvas id="avatar-canvas"></canvas>
        <div id="emotion-symbol"></div>
        <div class="controls">
            <button class="control-btn" id="settings-btn" title="管理モードを開く">⚙️</button>
            <button class="control-btn" id="close-btn" title="非表示">✕</button>
        </div>
    </div>
    <script src="live2d.js"></script>
    <script src="mascot.js"></script>
</body>

</html>
