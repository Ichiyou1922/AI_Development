<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>AI Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- サイドバー：会話一覧 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>会話履歴</h2>
                <button id="new-conversation-btn" class="btn-new">+ 新規</button>
            </div>
            <ul id="conversation-list" class="conversation-list">
                <!-- 動的に生成 -->
            </ul>
        </aside>

        <!-- メインエリア -->
        <main class="main-area">
            <div id="chat-container" class="chat-container">
                <!-- メッセージ表示エリア -->
            </div>
            <div class="input-area">
                <textarea id="message-input" placeholder="メッセージを入力..." rows="3"></textarea>
                <button id="send-btn" class="btn-send">送信</button>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
